<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8" />
  <title>Bóveda de contraseñas</title>
  <link rel="stylesheet" href="./view/css/login.css" />
</head>

<body>

  <section id="login" class="form-login visible">
    <h5>Inicio de sesión</h5>
    <h4 id="mensaje"></h4>
    <input class="controls" type="text" placeholder="Usuario" id="usuario" name="usuario" />
    <input class="controls" type="password" placeholder="Contraseña" id="contrasena" name="contrasena" />
    <input id="btnIniciar" class="buttons" type="button" value="Ingresar" />
    <p><a href="#">Resgistrarse</a></p>
    <br>
    <p><a href="#">¿Olvidastes tu Contraseña?</a></p>
  </section>

  <main id="panel" class="panel">

    <h1>Bienvenido usuario</h1>

    <header>
      <button id="ConsultarSaldo">Consultar Saldo</button>
      <button id="RetirarDinero">Retirar Dinero</button>
      <button id="TransferirACuentasInscritas">Transferir a Cuentas Inscritas</button>
      <button id="ConsignarACuentaPropia">Consignar a Cuenta Propia</button>
      <button id="cerrarSeccion">Cerrar Seccion</button>
    </header>

    <div>
      <section id="sectionConsultarSaldo">Consultar Saldo</section>
      <section id="sectionRetirarDinero">
        <form action="">
          <input type="text" id="ValorRetirar">
          <input type="button" value="" id="BotonRetirar">
        </form>
      </section>
      <section id="sectionTransferirACuentasInscritas">Transferir a Cuentas Inscritas</section>
      <section id="sectionConsignarACuentaPropia">Consignar a Cuenta Propia</section>
    </div>
  </main>


  <section id="spinner" class="spinner">
    <img src="https://clasespatysandoval.files.wordpress.com/2018/06/cargando.gif" alt="">
  </section>
  <script type="module" src="./view/js/login.js"></script>
  <script type="module" src="./controler/ControlerLogin.js"></script>


  <script type="module" src="./controler/ControlerCajero.js"></script>




</body>

</html>
